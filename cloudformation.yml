AWSTemplateFormatVersion: 2010-09-09

Parameters:

  HyP3URL:
    Type: String

  EDLUsername:
    Type: String

  EDLPassword:
    Type: String

Resources:
  ProductBucket:
    Type: AWS::S3::Bucket

  EventTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: event_id
          KeyType: HASH
      AttributeDefinitions:
        - AttributeName: event_id
          AttributeType: S
  ProductTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      KeySchema:
        - AttributeName: event_id
          KeyType: HASH
        - AttributeName: product_id
          KeyType: RANGE
      AttributeDefinitions:
        - AttributeName: event_id
          AttributeType: S
        - AttributeName: product_id
          AttributeType: S
  Watcher:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: watcher/cloudformation.yml
      Parameters:
        HyP3URL: !Ref HyP3URL
        EventTable: !Ref EventTable
        ProductTable: !Ref ProductTable
        EDLUsername: !Ref EDLUsername
        EDLPassword: !Ref EDLPassword